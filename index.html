<html lang="en">
  <head>

    <link rel="stylesheet" href="./styles/style.css" />
    <title>Mempelajari cara belajar</title>

  <body>

      <header class="header">

          class="header__logo"
          src="./images/logo_place_header.png"
          alt="logo header"
        />
